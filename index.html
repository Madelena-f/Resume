<!DOCTYPE html>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <meta name="viewport" content="initial-scale=1, width=device-width">
            
        <link href="static/styles.css" rel="stylesheet" type="text/css">
            
        <title>Homepage</title>
        
        <script>

            document.addEventListener('DOMContentLoaded', function() {
                    
                    var header = document.getElementById("header")
                    for (var i=0; i<Infinity; i++) {
                        if (header.style.opacity === "1") {
                            header.style.opacity = "0";
                        } else {
                            header.style.opacity = "1";
                        }
                    }
                
            });

            function showLight() {
                    var light = document.getElementById("trapezoid")
                    if (light.style.display === "none") {
                        light.style.display = "block";
                    } else {
                        light.style.display = "none";
                    }
                }
            
          
                
            
            
        </script>


     </head>
    
    <body>
        
        <div id="sideLeft"></div>  

        <main>
            <div id="header">
               
                CLICK COMPUTER TO SEE RESUME</h1>
        
            </div>

            <div id="image" >
                
                    <img id="desk" src="static/desk.png" usemap="#map">

                    <map name="map">
                        <area shape="poly" coords="379,109,722,150,721,378,586,357,582,393,625,401,584,434,477,413,514,391,530,390,530,353,372,330" href="resume.html" alt="Resume"> 
                        <area onmouseover="showLight()"  target ="_blank" shape="poly" coords="213,128,236,114,262,138,299,147,311,165,296,187,269,210,234,221,229,196,224,165" alt="" title="" href="">
                    </map> 

                    <div id="trapezoid"></div>
                
            </div>
        </main> 

        <div id="sideRight"></div>  


       
    </body>
    
</html>
